<div class='is-text-centered' id='ingredientSearch'>
  <h2 class='title'>What ingredient would you like to find a pairing for?</h2>
  <input type="text" class='is-text-centered' id="ingredientInput" ng-model='ingredientSearched' ng-enter='findIngredients()' ng-required="required" placeholder="Chicken">
  <div class='is-centered'>
  <a class='button' id='findIngredient' ng-click='findIngredients()'>Find Ingredients!</a>
  </div>

</div>


<div id='matchedIngredientsOuterDiv' class='is-text-centered'>
<div ng-repeat="ingredient in matchedIngredients[0]" ng-if="$index % 3 == 0" class="row is-text-centered" id='matchedIngredients'>
  <form>
  <div class="col-xs-4" id='singleColumn'><input type="checkbox" checklist-model="selectedIngredients.ingredients" checklist-value="matchedIngredients[0][$index]" ng-click=check() id="{{matchedIngredients[0][$index]}}" ><label for="{{matchedIngredients[0][$index]}}">{{matchedIngredients[0][$index]}}</label></div>
  <div class="col-xs-4" id='singleColumn'><input type="checkbox" checklist-model="selectedIngredients.ingredients" checklist-value="matchedIngredients[0][$index+1]" ng-click=check() id="{{matchedIngredients[0][$index+1]}}"><label for="{{matchedIngredients[0][$index + 1]}}">{{matchedIngredients[0][$index + 1]}}</label></div>
  <div class="col-xs-4" id='singleColumn'><input type="checkbox" checklist-model="selectedIngredients.ingredients" checklist-value="matchedIngredients[0][$index+2]" ng-click=check() id="{{matchedIngredients[0][$index+2]}}"><label for="{{matchedIngredients[0][$index + 2]}}">{{matchedIngredients[0][$index + 2]}}</label></div>
  </form>
</div>

<h1>Selected Ingredients:</h1>


<div class="is-centered" id='selectedIngredientsDiv'>
  <ul ng-repeat="ingredient in selectedIngredients.ingredients" ng-if="$index % 2 == 0" class="row is-text-centered">
    <li class="col-md-3"></li>
    <li class="col-md-3 text-center">{{selectedIngredients.ingredients[$index]}}</li>
    <li class="col-md-3 text-center">{{selectedIngredients.ingredients[$index+1]}}</li>
    <li class="col-md-3"></li>
  </ul>

</div>
</div>

<div class="is-text-centered">
  <a class='button' id='ajaxCall' ng-click='ajaxCall()'>Find Recipes!</a>
</div>

<div id="recipesDiv" class='row is-text-centered' ng-repeat='recipe in data' ng-if="$index % 3 == 0" >
  <p class='is-text-centered'>{{recipe.title}}</p>
  <img src={{recipe.image_url}}>

  <!-- <a href="recipe.source_url">{{recipe.title}}</a> -->
  <!-- <p class='col-xs-3 text-center'> {{recipe.title[$index]}} </p>
  <!- -->

</div>
