<!DOCTYPE html>
<html ng-app='flavorsaveur'>
  <head>
    <meta charset="utf-8">
    <title>Flavor Saveur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.15/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lateef' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/style.css" type='text/css'>
    <link rel="icon" href="images/favicon-cutlery.ico">
  </head>

  <body ng-controller='MainController'>
    <header class='is-text-centered'>
    <i class="fa fa-cutlery fa-2x"></i>
    <h1 id='mainHeader' class='title is-1'>Flavor Saveur</h1>
    <i class="fa fa-cutlery fa-2x" id='seclogo'></i>
    <h2 class='title is-3' id='subtitle'> An app that helps you discover new flavor combinations!</h2>
    <h5>*Warning use of this app may cause hunger</h5>
    <a class='button' href='/#/ingredientsearch'>Find Flavors!</a>
    </header>
    <div ng-view></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/2.1.08/jquery.masonry.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script src='https://cdn.jsdelivr.net/angular.checklist-model/0.1.3/checklist-model.js'></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/controllers/controllers.js"></script>
  <script type="text/javascript" src="javascripts/services/services.js"></script>
  <script type="text/javascript" src="javascripts/directives.js"></script>

  </body>
</html>
